<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Visualizer - YukkiTimmy</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>PATHFINDING</h1>
    <div id="grid-base">
        <div id="grid-container"></div>
    </div>

    <button id="start-btn">Start Algorithm</button>
    <button id="stop-btn" style="display: none;">Stop Algorithm</button>
    
    <span>
        SPEED:
        <input id="speed-slider" type="range" min="0" max="1000" value="250">
    </span>
    
    <select name="algorithm-selection" id="algorithm-selection">
        <option value="depth-first-search">Depth First Search</option>
        <option value="breadth-first-search">Breadth First Search</option>
        <option value="greedy-search">Greedy Search</option>
        <option value="uniform-cost-search">Uniform Cost Search</option>
        <option value="a-star">A*</option>
    </select>
    
    <button id="generate-btn">Generate Labyrinth</button>
    
    <br>
    <span>
        WIDTH:
        <input id="width-slider" type="range" min="10" max="100" value="45">
    </span>
    <span>
        HEIGHT:
        <input id="height-slider" type="range" min="10" max="100" value="30">
    </span>
    <button id="default-dim-btn">default</button>



    

    <script type="module" src="/dist/index.js"></script>
    <script type="module" src="/dist/depth_first_search.js"></script>
</body>
</html>
